<form class="form-horizontal container" role="form" style="padding: 1rem;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Please Login</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <label class="sr-only" for="email">Username</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-prepend" style="width: 2.6rem">
                        <span class="input-group-text">
                            <i class="fa fa-at"></i>
                        </span>
                        </div>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="username" required autofocus>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback" *ngIf="message">
                <span class="text-danger align-middle">
                    <i class="fa fa-close"></i>{{message}}
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-prepend" style="width: 2.6rem">
                        <span class="input-group-text">
                                <i class="fa fa-key"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                <span class="text-danger align-middle">
                </span>
            </div>
        </div>
    </div>

    <div class="row" style="padding-top: 1rem">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button class="btn btn-success" (click)="onClick()"><i class="fa fa-sign-in"></i> Login</button>
        </div>
    </div>
</form>
